<html><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
<title>Real-time HTML Editor</title>
<script type="text/javascript">
    function setup(){
        noCanvas();
    }
function hi(){
    let edit = select("#editbox");
    let frame = select("#frame");
    frame.attribute('srcdoc',edit.value());
}


</script>
</head>
    <button onclick="hi()">run</button>
    <textarea id="editbox"></textarea>
  <iframe width="700px" height="700px" srcdoc="" id="frame">


</html>
