<html><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

<title>Real-time HTML Editor</title>
<script type="text/javascript">
     let old;
    let edit;
    let frame;
    function setup(){
        noCanvas();
        old = " ";
        edit = select("#editbox");
    frame = select("#frame");
    }
function draw(){
if (old !== edit.value()){
    frame.attribute('srcdoc',edit.value());
        old = edit.value()
}
}


</script>
</head>
    <button onclick="hi()">run</button>
    <textarea id="editbox"></textarea>
  <iframe width="700px" height="700px" srcdoc="" id="frame">


</html>
